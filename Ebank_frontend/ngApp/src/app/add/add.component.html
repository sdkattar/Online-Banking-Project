<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
	<h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form form #myForm="ngForm" (ngSubmit)="register(myForm)" role="form" ngNativeValidate>
				<div class="col-sm-12">


					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Name</label>
							<input type="text" ngModel placeholder="enter your name " pattern="" class="form-control" name="name"
								required>

						</div>

					</div>

					<div class="form-group">
						<label>Mobile</label>
						<input type="tel" ngModel placeholder="10 digit number" pattern="[0-9]{10}" class="form-control" name="mobileno"
							required>
					</div>


					<div class="form-group">
						<label>Email</label>
						<input type="email" ngModel placeholder="xyz@gmail.com" class="form-control" name="email" required>
					</div>

					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Password</label>
							<input type="password" id="password" ngModel name="password" placeholder="6 characters minimum" minlength="6" pattern="" class="form-control" required>
						</div>

                     <!-- <span id="messages" style="color: red"></span> -->

						<div class="col-sm-6 form-group">
							<label>Confirm Password</label>
							<input type="password" id="confirmpassword" ngModel name="confirmpassword" placeholder="6 characters minimum" minlength="6" class="form-control"
								required>
						</div>
<br>
						<span id="messages" style="color: red"></span>
                        <br>

						<div class="col-sm-6 form-group">
							<label>Role</label>
							<select class="form-control" id="" name="role" ngModel placeholder="select role">
								<option value="CUSTOMER">CUSTOMER</option>
								<!-- <option value="ADMIN">ADMIN</option> -->

							</select>

						</div>


						<!-- <div class="col-sm-6 form-group">
							<label>Account Type</label>
							<select class="form-control" id="" name="acc_type" ngModel placeholder="select account type">
								<option value="CUSTOMER">Current</option>
								<option value="ADMIN">Savings</option>
								<option value="ADMIN">Loan</option>

							</select>

						</div> -->


					</div>

					<!-- <div class="col-sm-6 form-group" >
							<label>Amount</label>
							<input type="number" ngModel name="balance" placeholder="Enter Amount"  class="form-control"
								required max="1000">
						</div> -->

					<!-- <div class="col-sm-6 form-group" >
							<label>Date</label>
							<input type="date" ngModel name="opening_date" placeholder="" class="form-control"
								required>
						</div> -->

					<div class="col-sm-6 form-group">
						<label>Permanent Account Number(PAN)</label>

						<input type="text" ngModel name="pan"  minlength="10" placeholder="10 digit number"
							class="form-control" required>
					</div>



					<div class="col-sm-6 form-group">
						<label>Address</label>
						<input type="text" ngModel name="address" placeholder="eg.Pune"
							class="form-control" required>
					</div>




					<button type="submit" class="btn btn-lg btn-success">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
