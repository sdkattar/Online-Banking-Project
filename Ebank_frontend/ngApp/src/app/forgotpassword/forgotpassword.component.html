<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="well">Enter registered mail</h1>
			<div class="panel panel-default">

			

				<div class="panel-body">
					<form role="form" ngNativeValidate>
						<fieldset>
							<div class="form-group">
								<input type="text "  [(ngModel)]="name" class="form-control" name="email" id="email" placeholder="Enter your Email" ngModel name="email" type="email"
									required>
							</div>
						
						
							<input class="btn btn-lg btn-success btn-block"  (click)="getotp(name)" type="submit" value="Get OTP">
						</fieldset>
					</form>

					<div style="color:red;">{{msg}}</div>
					
				</div>
		
	</div>
</div>
