<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" >
	<h1 class="well" >Edit Details</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form #myform="ngForm" (ngSubmit) = "update(myform)" role="form" ngNativeValidate >
				<div class="col-sm-12">

				
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Name</label>
							<input type="text" [(ngModel)]="user.name" placeholder="enter name " class="form-control" name="name" required >

						</div>

					</div>

					<div class="form-group">
						<label>Mobile</label>
						<input type="tel" [(ngModel)]="user.mobileno" placeholder="e.g.78888998845" class="form-control" name="mobileno"
							required>
					</div>


					<div class="form-group">
						<label>Email</label>
						<input type="email" [(ngModel)]="user.email" placeholder="" class="form-control" name="email" readonly>
					</div>

					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Password</label>
							<input type="password" [(ngModel)]="user.password" name="password" placeholder="" class="form-control" readonly>
						</div>

						<div class="col-sm-6 form-group">
							<label></label>
							<input type="hidden" [(ngModel)]="user.confirmpassword" name="confirmpassword" placeholder="" class="form-control" readonly >
						</div>
					

						<div class="col-sm-6 form-group">
							<label>Role</label>
							<select class="form-control" [(ngModel)]="user.role" id="" name="role"  placeholder="select role" >
								<option  value="CUSTOMER">CUSTOMER</option>
								<!-- <option value="ADMIN">ADMIN</option> -->

							</select>

						</div>


<!-- 
						<div class="col-sm-6 form-group">
							<label>Account Type</label>
							<select class="form-control" [(ngModel)]="user.account[0].acc_type" id="" readonly name="acc_type"  placeholder="select account type">
								<option value="CUSTOMER">Current</option>
								<option value="ADMIN">Savings</option>
								<option value="ADMIN">Loan</option>

							</select>

						</div>  -->


					</div>

				


					<div class="col-sm-6 form-group">
						<label>Pan</label>

						<input type="text" [(ngModel)]="user.pan" name="pan" placeholder="eg.Enter Id proof Number"
							class="form-control" readonly >
					</div>



					<div class="col-sm-6 form-group">
						<label>Address</label>
						<input type="text" [(ngModel)]="user.address" name="address" placeholder=""
							class="form-control" required>
					</div>




					<button type="submit" class="btn btn-lg btn-success">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
