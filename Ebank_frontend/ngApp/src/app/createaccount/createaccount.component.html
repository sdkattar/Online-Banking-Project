<div class="">
	<h3 class="col-sm-8 well">Create Account</h3>
	<div class="col-sm-8 well">
		
		<div class="row">
			<form form #myForm="ngForm" (ngSubmit)="createAccount(myForm)" role="form" ngNativeValidate>
				<div class="col-sm-8">


					<div class="row">
						<div class="col-sm-8 form-group">
						

						  <div class="col-sm-6 form-group">
							  <label>Account Type</label>
							  <select class="form-control" id="" name="acc_type" ngModel placeholder="select account type">
							  	<option value="CURRENT">Current</option>
							  	<option value="SAVINGS">Savings</option>
								<option value="LOAN">Loan</option>
						  	</select>

					  	</div>


					  </div>

				  	<div class="col-sm-6 form-group" >
							<label>Amount</label>
							<input type="number" ngModel name="balance" placeholder="Enter Amount"  class="form-control"
								required max="1000">
						</div> 

				  	<div class="col-sm-6 form-group" >
							<label>Date</label>
							<input type="date" ngModel name="opening_date" placeholder="" class="form-control"
								required>
						</div>

				  	<!-- <div class="col-sm-6 form-group">
					  	<label>Pan</label>

						  <input type="text" ngModel name="pan" placeholder="eg.Enter Id proof Number"
						  	class="form-control" required>
				  	</div> -->



				  	<!-- <div class="col-sm-6 form-group">
					  	<label>Address</label>
						  <input type="text" ngModel name="address" placeholder="eg.Pune"
							class="form-control" required>
					  </div> -->




          <button type="submit" class="btn btn-lg btn-success">Create Account</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
