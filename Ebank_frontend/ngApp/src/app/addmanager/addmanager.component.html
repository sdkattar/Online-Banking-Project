<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="align-self:top;">
	<h1 align="center" class=" col-sm-8 well">Add New Manager</h1>
	<div class="col-sm-8 well">
		<div class="row">
			<form form #myForm="ngForm" (ngSubmit)="addmanager(myForm)" role="form" ngNativeValidate>
				<div class="col-sm-12">


					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Name</label>
							<input type="text" ngModel placeholder="enter name " class="form-control" name="name"
								required>

						</div>

					</div>

					<div class="form-group">
						<label>Mobile</label>
						<input type="tel" ngModel placeholder="e.g.78888998845" class="form-control" name="mobileno"
							required>
					</div>


					<div class="form-group">
						<label>Email</label>
						<input type="email" ngModel placeholder="eg.rakeshsharma233@gmail.com" class="form-control" name="email" required>
					</div>

					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Password</label>
							<input type="password" ngModel name="password" placeholder="" class="form-control" required>
						</div>
            

						<div class="col-sm-6 form-group">
							<label>Confirm Password</label>
							<input type="password" ngModel name="confirmpassword" placeholder="" class="form-control"
								required>
						</div>

						<div class="col-sm-6 form-group">
							<label>Role</label>
							<select class="form-control" id="" name="role" ngModel placeholder="select role">
								<option value="MANAGER">MANAGER</option>
								<!-- <option value="ADMIN">ADMIN</option> -->

							</select>

						</div>

					</div>

					<div class="form-group">
						<label>Pan</label>

						<input type="text" ngModel name="pan" placeholder="eg.Enter Id proof Number"
							class="form-control" required>
					</div>



					<div class="form-group">
						<label>Address</label>
						<input type="text" ngModel name="address" placeholder="eg.Delhi"
							class="form-control" required>
					</div>




					<button type="submit" class="btn btn-lg btn-success">Add</button>
				</div>
			</form>
		</div>
	</div>
</div>
