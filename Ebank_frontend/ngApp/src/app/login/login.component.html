<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div style="background: yellow">
<marquee>
<td *ngFor="let n of news"> 

		*{{n.title}}.&nbsp;

</td>
</marquee>
</div>
<body>

<div class="container">

	<div class="row">
			


		<div class="col-md-4 col-md-offset-4">
			<h1 class="well">Login Form</h1>
			<div class="panel panel-default">

				<div class="panel-heading" style="opacity: 0.;">

					<h3 class="panel-title">Please sign in</h3>
				</div>
				
				<div class="panel-body">
					<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" role="form" ngNativeValidate>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" ngModel name="email" type="email"
									required>
							</div>

							<div class="form-group">
								<input class="form-control" placeholder="Password" ngModel name="password"
									type="password" required>
							</div>

							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me"> Remember Me
								</label>
							</div>

							<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
						</fieldset>
					</form>

					
				</div>
				
			</div>
			<div>
			<a routerLink="/add"><h4 style="color: blue">Register here</h4></a>
			<a routerLink="/forgotpassword"><h4 style="color: blue">Forgot password?</h4></a>
		
		
		</div>
		</div>
	</div>

</div>
</body>
