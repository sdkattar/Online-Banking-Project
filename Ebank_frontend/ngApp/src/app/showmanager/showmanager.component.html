<div class="col-md-8">

    <h2>Manager Details :</h2>

    <form>
      <div class="col-md-8">
  
        <table class="table table-hover" style="background:black;color: orangered;height: 30%;width: 20px;" >
          <thead>
            <tr style="color: oldlace;">
              <th>Manager Id</th>
              <th>Name</th>
              <th>Mobile No</th>
           <th>Pan</th>
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let manager of managers">
              <td>{{manager.id}}</td>
              <td>{{manager.name}}</td>
              <td>{{manager.mobileno}}</td>
              <td>{{manager.pan}}</td>
            
              <td>
                  <button type="button" (click)="editUser(manager.id)" class="btn btn-large btn-block btn-primary">Edit</button>
              </td>
              <!-- <td>
              <button type="button" (click)="deleteUser()" class="btn btn-large btn-block btn-danger">Delete</button>
              </td> -->
            </tr>
          </tbody>
        </table>
  
         </div>
    </form>
  </div>
  
  
  
  
  
  <router-outlet></router-outlet>
